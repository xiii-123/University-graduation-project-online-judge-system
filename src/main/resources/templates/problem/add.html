<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
<!--	顶部导航栏-->
		<div th:replace="~{commoms/commoms::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--	侧边栏-->
				<div th:replace="~{commoms/commoms::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{addProblem}" method="post">
						<div class="form-group">
							<label>标题</label>
							<input type="text" name="title" class="form-control" placeholder="标题">
						</div>
						<div class="form-group">
							<label>描述</label>
							<textarea name="description" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>声明-C语言</label>
							<textarea name="declaration_c" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>声明-C++</label>
							<textarea name="declaration_cpp" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>声明-Java</label>
							<textarea name="declaration_java" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>测试数据</label>
							<input type="text" name="test_set" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>主函数-C语言</label>
							<input type="text" name="main_c" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>主函数-C++</label>
							<input type="text" name="main_cpp" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>主函数-Java</label>
							<input type="text" name="main_java" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>样例输入 1</label>
							<textarea name="sample_input_1" class="form-control" rows="3" placeholder="样例输入 1"></textarea>
						</div>
						<div class="form-group">
							<label>样例输出 1</label>
							<textarea name="sample_output_1" class="form-control" rows="3" placeholder="样例输出 1"></textarea>
						</div>
						<div class="form-group">
							<label>样例输入 2</label>
							<textarea name="sample_input_2" class="form-control" rows="3" placeholder="样例输入 2"></textarea>
						</div>
						<div class="form-group">
							<label>样例输出 2</label>
							<textarea name="sample_output_2" class="form-control" rows="3" placeholder="样例输出 2"></textarea>
						</div>
						<div class="form-group">
							<label>样例输入 3</label>
							<textarea name="sample_input_3" class="form-control" rows="3" placeholder="样例输入 3"></textarea>
						</div>
						<div class="form-group">
							<label>样例输出 3</label>
							<textarea name="sample_output_3" class="form-control" rows="3" placeholder="样例输出 3"></textarea>
						</div>
						<div class="form-group">
							<label>时间限制</label>
							<input type="text" name="time_limit" class="form-control" placeholder="时间限制">
						</div>
						<div class="form-group">
							<label>内存限制</label>
							<input type="text" name="memory_limit" class="form-control" placeholder="内存限制">
						</div>
						<div class="form-group">
							<label>难度</label>
							<select name="difficulty" class="form-control">
								<option value="1">简单</option>
								<option value="2">一般-</option>
								<option value="3">困难-</option>
							</select>
						</div>
						<div class="form-group">
							<label>标签</label>
							<input type="text" name="tags" class="form-control" placeholder="标签">
						</div>
						<button type="submit" class="btn btn-primary">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>

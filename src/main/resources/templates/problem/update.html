<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
<!--	顶部导航栏-->
		<div th:replace="~{commoms/commoms::topbar}"></div>

		<div class="container-fluid">
			<div class="row">
				<!--	侧边栏-->
				<div th:replace="~{commoms/commoms::sidebar(active='list.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{updateProblem}" method="post">
						<input type="hidden" name="id" th:value="${problem.getId()}">
						<div class="form-group">
							<label>标题</label>
							<input th:value="${problem.getTitle()}" type="text" name="title" class="form-control" placeholder="标题">
						</div>
						<div class="form-group">
							<label>描述</label>
							<textarea name="description" class="form-control" rows="5" placeholder="描述" th:text="${problem.getDescription()}"></textarea>
						</div>
						<div class="form-group">
							<label>声明-C语言</label>
							<textarea th:value="${problem.getDeclaration_c()}" name="declaration_c" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>声明-C++</label>
							<textarea th:value="${problem.getDeclaration_cpp()}" name="declaration_cpp" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>声明-Java</label>
							<textarea th:value="${problem.getDeclaration_java()}" name="declaration_java" class="form-control" rows="5" placeholder="描述"></textarea>
						</div>
						<div class="form-group">
							<label>测试数据</label>
							<input th:value="${problem.getTest_set()}" type="text" name="testSetAddress" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>主函数-C语言</label>
							<input th:value="${problem.getMain_c()}" type="text" name="main_c" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>主函数-C++</label>
							<input th:value="${problem.getMain_cpp()}" type="text" name="main_cpp" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>主函数-Java</label>
							<input th:value="${problem.getMain_java()}" type="text" name="main_java" class="form-control" placeholder="测试数据地址">
						</div>
						<div class="form-group">
							<label>样例输入 1</label>
							<textarea name="sampleInput1" class="form-control" rows="3" placeholder="样例输入 1" th:text="${problem.getSample_input_1()}"></textarea>
						</div>
						<div class="form-group">
							<label>样例输出 1</label>
							<textarea name="sampleOutput1" class="form-control" rows="3" placeholder="样例输出 1" th:text="${problem.getSample_output_1()}"></textarea>
						</div>
						<div class="form-group">
							<label>样例输入 2</label>
							<textarea name="sampleInput2" class="form-control" rows="3" placeholder="样例输入 2" th:text="${problem.getSample_input_2()}"></textarea>
						</div>
						<div class="form-group">
							<label>样例输出 2</label>
							<textarea name="sampleOutput2" class="form-control" rows="3" placeholder="样例输出 2" th:text="${problem.getSample_output_2()}"></textarea>
						</div>
						<div class="form-group">
							<label>样例输入 3</label>
							<textarea name="sampleInput3" class="form-control" rows="3" placeholder="样例输入 3" th:text="${problem.getSample_input_3()}"></textarea>
						</div>
						<div class="form-group">
							<label>样例输出 3</label>
							<textarea name="sampleOutput3" class="form-control" rows="3" placeholder="样例输出 3" th:text="${problem.getSample_output_3()}"></textarea>
						</div>
						<div class="form-group">
							<label>时间限制</label>
							<input th:value="${problem.getTime_limit()}" type="text" name="timeLimit" class="form-control" placeholder="时间限制">
						</div>
						<div class="form-group">
							<label>内存限制</label>
							<input th:value="${problem.getMemory_limit()}" type="text" name="memoryLimit" class="form-control" placeholder="内存限制">
						</div>
						<div class="form-group">
							<label>难度</label><br>
							<div class="form-check form-check-inline">
								<input th:checked="${problem.getDifficulty() == 1}" class="form-check-input" type="radio" name="difficulty" value="1">
								<label class="form-check-label">简单</label>
							</div>
							<div class="form-check form-check-inline">
								<input th:checked="${problem.getDifficulty() == 2}" class="form-check-input" type="radio" name="difficulty" value="2">
								<label class="form-check-label">一般</label>
							</div>
							<div class="form-check form-check-inline">
								<input th:checked="${problem.getDifficulty() == 3}" class="form-check-input" type="radio" name="difficulty" value="3">
								<label class="form-check-label">困难</label>
							</div>
						</div>
						<div class="form-group">
							<label>标签</label>
							<input th:value="${problem.getTags()}" type="text" name="tags" class="form-control" placeholder="标签">
						</div>
						<button type="submit" class="btn btn-primary">修改</button>

					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
